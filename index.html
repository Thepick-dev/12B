<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Index</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --muted: #111;
  --accent-cyan: #00f2ff;
  --accent-pink: #ff007f;
  --accent-green: #00ff66;
  --accent-orange: #ff8a2b;
  --accent-yellow: #ffd400;
  --gap-large: 48px;
  --gap-mid: 28px;
  --gap-small: 14px;
}

body {
  margin:0;
  font-family:"League Gothic", "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a, button { -webkit-tap-highlight-color: transparent; text-decoration:none; user-select:none; }
a:focus, button:focus { outline:none; }

.container {
  max-width:960px;
  width:100%;
  padding:20px;
  box-sizing:border-box;
  position: relative;
}

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; background:#fff; position:sticky; top:0; z-index:100; }
.nav a { color:var(--muted); font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; transition: color 200ms ease; font-family:"League Gothic", sans-serif; }
.nav a.current { color: var(--accent-pink); }

/* Title */
h1.title { 
  font-family:"Bebas Neue", sans-serif; 
  font-weight:400; 
  font-size: clamp(100px, 12vw, 160px); 
  margin: 40px 0 10px; 
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline */
.tagline { 
  font-size: clamp(26px, 5vw, 36px);
  text-transform:uppercase;
  font-weight:700;
  color:var(--accent-pink);
  text-align:center;
  margin-bottom: var(--gap-large);
}

/* Main menu buttons */
.main-menu { display:flex; flex-direction:column; align-items:center; gap:var(--gap-mid); margin-bottom: var(--gap-large); }
.main-menu a { font-size:28px; text-decoration:none; font-style:italic; font-weight:700; transition: all 0.2s ease; }
.main-menu a:hover, .main-menu a:focus { color: var(--accent-cyan); }

/* Remove footer */
</style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" class="current">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main>
      <div class="main-menu">
        <a href="predict.html">Predict</a>
        <a href="table.html">Table</a>
        <a href="rules.html">Rules</a>
        <a href="updates.html">Updates</a>
      </div>
    </main>
  </div>
</body>
</html>
