<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Table</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --muted: #111;
  --accent-purple: #b800ff; /* chosen neon purple */
  --accent-pink: #ff007f;   /* home / other */
  --gap-large: 48px;
  --gap-mid: 28px;
}

/* Base */
body {
  margin:0;
  font-family:"League Gothic", "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

a, button { -webkit-tap-highlight-color: transparent; text-decoration:none; user-select:none; }
a:focus, button:focus { outline:none; }

.container { max-width:960px; width:100%; padding:20px; box-sizing:border-box; position:relative; }

/* Header / Navigation */
.nav {
  width:100%;
  display:flex;
  justify-content:center;
  gap:28px;
  padding:12px 0;
  position:sticky;
  top:0;
  background:#fff;
  z-index:100;
}
.nav a {
  font-weight:700;
  font-size:20px;
  text-transform:uppercase;
  transition: all 0.18s ease;
  font-family:"League Gothic", sans-serif;
  color:var(--muted);
  font-style:italic;
}
.nav a.current {
  color: var(--accent-purple);
  text-shadow: 0 0 12px rgba(184,0,255,0.28);
  font-weight:800;
}

/* Title (Template box) */
h1.title {
  font-family:"Bebas Neue", sans-serif;
  font-weight:400;
  font-size: clamp(100px, 12vw, 160px);
  margin: 40px 0 10px;
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline uses the same unique colour as current page highlight */
.tagline {
  font-size: clamp(26px, 5vw, 36px);
  text-transform:uppercase;
  font-weight:700;
  color:var(--accent-purple);
  text-align:center;
  margin-bottom: var(--gap-large);
}

/* Main area */
main { width:100%; max-width:960px; padding:0 12px; text-align:center; }

/* Table â€” centred to the title box */
.table-wrap { display:flex; justify-content:center; width:100%; }
table {
  width:66%;
  max-width:720px;
  min-width:280px;
  margin: 0 auto 40px auto;
  border-collapse:collapse;
  background:#fff;
  box-shadow: 0 8px 24px rgba(0,0,0,0.04);
}

/* Pulsing border effect (subtle, purple) */
@keyframes purplePulse {
  0% { box-shadow: 0 0 0 rgba(184,0,255,0.00); }
  40% { box-shadow: 0 0 10px rgba(184,0,255,0.14); }
  100% { box-shadow: 0 0 0 rgba(184,0,255,0.00); }
}

table th, table td {
  border:2px solid rgba(184,0,255,0.25);
  padding:16px 12px;
  text-align:center;
  font-size:20px;
  vertical-align:middle;
}

/* apply pulse to the entire table container */
.table-wrap { animation: purplePulse 2.2s infinite ease-in-out; }

/* header row */
table th {
  background:#fafafa;
  font-size:22px;
  letter-spacing:0.06em;
}

/* player names emphatic: uppercase, bold, italic but still clean */
.player-name {
  font-weight:800;
  font-style:italic;
  text-transform:uppercase;
  font-size:20px;
}

/* small screens */
@media (max-width:640px) {
  table { width:92%; }
  table th, table td { padding:12px 8px; font-size:16px; }
  .player-name { font-size:16px; }
  h1.title { font-size: clamp(72px, 18vw, 120px); }
  .tagline { font-size:20px; }
}
</style>
</head>
<body>
  <div class="container">

    <!-- Header nav (Template) -->
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html" class="current">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <!-- Template title + tagline -->
    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <!-- Centered table -->
    <main>
      <div class="table-wrap" role="region" aria-label="League table">
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="player-name">BILLY</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">CROSBO</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">INGZ</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">KABZ</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">KIT</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">LOCKY</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">STOOBZ</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="player-name">T-CITY</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

  </div>
</body>
</html>
