<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Table</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --muted: #111;
  --accent-pink: #ff007f;
  --gap-large: 48px;
  --gap-mid: 28px;
  --gap-small: 14px;
}

body {
  margin:0;
  font-family:"League Gothic", "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a, button { -webkit-tap-highlight-color: transparent; text-decoration:none; user-select:none; }
a:focus, button:focus { outline:none; }

.container {
  max-width:960px;
  width:100%;
  padding:20px;
  box-sizing:border-box;
  position: relative;
}

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; position:sticky; top:0; background:#fff; z-index:100; }
.nav a { color:var(--muted); font-weight:700; font-size:18px; text-transform:uppercase; transition: color 200ms ease; font-family:"League Gothic", sans-serif; }
.nav a:hover, .nav a:focus { color:var(--accent-pink); }

/* Title */
h1.title { 
  font-family:"Bebas Neue", sans-serif; 
  font-weight:400; 
  font-size: clamp(100px, 12vw, 160px); 
  margin: 40px 0 10px; 
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline */
.tagline { 
  font-size: clamp(26px, 5vw, 36px);
  text-transform:uppercase;
  font-weight:700;
  color:var(--accent-pink);
  text-align:center;
  margin-bottom: var(--gap-large);
}

/* Main content */
main { width:100%; max-width:960px; padding:0 12px; text-align:center; }

/* Table styling */
table { width:80%; margin: 0 auto 40px auto; border-collapse:collapse; }
table th, table td { border:2px solid #ff007f; padding:12px; text-align:center; font-size:20px; font-weight:700; transition: box-shadow 1s ease; }
table th { background:#f5f5f5; }
table td { background:#fff; }
@keyframes pulse {
  0% { box-shadow: 0 0 0 rgba(255,0,127,0.0); }
  50% { box-shadow: 0 0 20px rgba(255,0,127,0.35); }
  100% { box-shadow: 0 0 0 rgba(255,0,127,0.0); }
}
table th, table td { animation: pulse 2s infinite; }

/* Footer */
.footer { width:100%; display:flex; justify-content:center; gap:24px; padding:12px 0 28px; }
.footer a { color:var(--muted); font-weight:700; font-size:18px; text-transform:uppercase; font-family:"League Gothic", sans-serif; }
.footer a:hover, .footer a:focus { color:var(--accent-pink); }

@media(max-width:480px){
  h1.title{ font-size: clamp(72px, 14vw, 140px); }
  .tagline{ font-size:24px; }
  table th, table td{ font-size:16px; padding:8px; }
}
</style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="picks.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main>
      <table>
        <tr><th>Player</th><th>Points</th></tr>
        <tr><td>Billy</td><td>0</td></tr>
        <tr><td>Crosbo</td><td>0</td></tr>
        <tr><td>Ingz</td><td>0</td></tr>
        <tr><td>Kit</td><td>0</td></tr>
        <tr><td>Kabz</td><td>0</td></tr>
        <tr><td>Locky</td><td>0</td></tr>
        <tr><td>Stoobz</td><td>0</td></tr>
        <tr><td>T-City</td><td>0</td></tr>
      </table>
    </main>

    <footer class="footer">
      <a href="index.html">Home</a>
      <a href="picks.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </footer>
  </div>
</body>
</html>
